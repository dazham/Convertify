<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information and character encoding for the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Main title of the extension -->
    <h1>Image Converter</h1>
    <!-- credit text -->
    <p class="byline">by dazham</p>

    <!-- File drop area (for file input or drag-and-drop) -->
    <div class="file-drop-area" id="fileDropArea">
        <!-- Instructions for file upload -->
        <p>Click to choose file or drag and drop image</p>
        
        <!-- Hidden file input for file selection -->
        <input type="file" id="fileInput" accept="image/*">
        
        <!-- Initially blank space for file name -->
        <span id="fileName"></span>

        <!-- File details container for the image preview and file name display -->
        <div id="fileDetails">
            <!-- Image preview area (shown once a file is selected) -->
            <img id="filePreview" /> 
            
            <!-- Display the name of the chosen file -->
            <p id="fileNameDisplay"></p>
        </div>
    </div>

    <!-- Dropdown menu to select desired image format for conversion -->
    <select id="formatSelect">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WEBP</option>
        <option value="image/tiff">TIFF</option>
        <option value="image/bmp">BMP</option>
        <option value="image/gif">GIF</option>
        <option value="image/heic">HEIC</option>
        <option value="image/svg+xml">SVG</option>
        <option value="image/x-icon">ICO</option>
    </select>

    <!-- Button to trigger the image conversion and download -->
    <button id="convertButton">Convert & Download</button>

    <!-- Loading bar to indicate the conversion process -->
    <div id="loadingBar" style="display: none;">
        <div id="loadingProgress"></div>
    </div>

    <!-- Link to the JavaScript file to handle the logic -->
    <script src="popup.js"></script>
</body>
</html>
